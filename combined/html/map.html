        <h1 style="text-align: center">COVID Toolkit Map</h1>

        <div id="some_id"></div>

        <nav class="navbar navbar-light bg-light">
            <h3 id="topicOfMap" style="text-align: center">Filter by Your District Name</h3>
            <div class="form-inline">
                <input
                    class="form-control mr-sm-2"
                    type="search"
                    id="searchBar"
                    placeholder="Search"
                    aria-label="Search"
                />
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="updateTorontoMap('search')">
                    Search
                </button>
            </div>
        </nav>

        <!-- place holder for map -->
        <div class="row">
            <div class="col-9"><div id="map"></div></div>

            <div class="col-3">
                <div>Infection Rate(out of 1)</div>
                <div id="svg-color-ordinal"></div>
            </div>
        </div>

        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary" id="showDistrict" onclick="updateTorontoMap('default')">
                show district name
            </button>
            <button type="button" class="btn btn-secondary" id="showDistrict" onclick="updateTorontoMap('testing')">
                show testing positions
            </button>
            <button
                type="button"
                class="btn btn-secondary"
                id="filterByIncreasingRisk"
                onclick="updateTorontoMap('pharmacy')"
            >
                show pharmacies near you
            </button>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-xl-3 mb-4">
                    <div class="card shadow border-left-primary py-2">
                        <div class="card-body">
                            <div class="row align-items-center no-gutters">
                                <div class="col mr-2">
                                    <div class="text-uppercase text-primary font-weight-bold text-xs mb-1">
                                        <span>daily new cases</span>
                                    </div>
                                    <div class="text-dark font-weight-bold h5 mb-0" id="daily-new-cases">
                                        <span>3100</span>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-calendar fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-xl-3 mb-4">
                    <div class="card shadow border-left-success py-2">
                        <div class="card-body">
                            <div class="row align-items-center no-gutters">
                                <div class="col mr-2">
                                    <div class="text-uppercase text-success font-weight-bold text-xs mb-1">
                                        <span>Total Cases</span>
                                    </div>
                                    <div class="text-dark font-weight-bold h5 mb-0" id="total-cases">
                                        <span>236542</span>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-vial fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-xl-3 mb-4">
                    <div class="card shadow border-left-info py-2">
                        <div class="card-body">
                            <div class="row align-items-center no-gutters">
                                <div class="col mr-2">
                                    <div class="text-uppercase text-info font-weight-bold text-xs mb-1">
                                        <span>vaccine rate</span>
                                    </div>
                                    <div class="row no-gutters align-items-center">
                                        <div class="col-auto">
                                            <div class="text-dark font-weight-bold h5 mb-0 mr-3" id="vaccine-rate">
                                                <span>0.115930509%</span>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="progress progress-sm">
                                                <div
                                                    class="progress-bar bg-info"
                                                    aria-valuenow="50"
                                                    aria-valuemin="0"
                                                    aria-valuemax="100"
                                                    style="width: 50%"
                                                >
                                                    <span class="sr-only">50%</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-xl-3 mb-4">
                    <div class="card shadow border-left-warning py-2">
                        <div class="card-body">
                            <div class="row align-items-center no-gutters">
                                <div class="col mr-2">
                                    <div class="text-uppercase text-warning font-weight-bold text-xs mb-1">
                                        <span>Requests Type</span>
                                    </div>
                                    <div class="text-dark font-weight-bold h5 mb-0">
                                        <span>Daily</span>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-comments fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
